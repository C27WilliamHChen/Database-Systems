<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Add User</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; max-width: 720px; margin: 2rem auto; }
      form { margin-bottom: 1.5rem; display: grid; gap: .5rem; grid-template-columns: 120px 1fr; align-items: center; }
      label { font-weight: 600; }
      input { padding: .5rem; }
      button { padding: .5rem .75rem; cursor: pointer; }
      table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
      th, td { border: 1px solid #ddd; padding: .5rem; text-align: left; }
      th { background: #f5f5f5; }
      .flash { padding: .5rem .75rem; margin-bottom: 1rem; border: 1px solid #ddd; }
      .success { background: #eefaf0; border-color: #b7e1c2; }
      .error { background: #fdeeee; border-color: #e3b2b2; }
    </style>
  </head>
  <body>
    <h1>Add User</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('add_user') }}" method="post">
      <label for="name">Name:</label>
      <input id="name" type="text" name="name" required />
      <div></div>
      <button type="submit">Add User</button>
    </form>

    <h2>Current Users</h2>
    <table>
      <thead><tr><th>ID</th><th>Name</th><th>Actions</th></tr></thead>
      <tbody>
        {% for u in users %}
          <tr>
            <td>{{ u.id }}</td>
            <td>{{ u.name }}</td>
            <td>
              <form action="{{ url_for('delete_user', user_id=u.id) }}" method="post" style="display:inline">
                <button type="submit" onclick="return confirm('Delete user {{u.id}}?')">Delete</button>
              </form>
            </td>
          </tr>
        {% else %}
          <tr><td colspan="3">No users yet.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
